default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: localhost
  username: <%= ENV.fetch("DATABASE_USERNAME") %>
  password: <%= ENV.fetch("DATABASE_PASSWORD") %>

development:
  <<: *default
  database: RubyBlog_development

test:
  <<: *default
  database: RubyBlog_test

production:
  <<: *default
  url: <%= ENV["DATABASE_URL"] %>
